<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRO</title>
    <link rel="stylesheet" href="stylesite.css">
</head>
<body>
    
    <div class="principal">
        <div class="estiloRegistro">
            
            <h1 class="rosaRosado">CRIAR CONTA</h1>
            <form class="formularioRegistro">
                <div class="label">
                    <label>Nome: <span class="obrigatorio"> * </span></label>
                </div>
                <br/>
                <input class="pessoal" type="text" placeholder="Maria" required> <br/><br/>
                <div class="label">
                    <label>Sobrenome: <span class="obrigatorio"> * </span></label>
                </div>
                <br/>
                <input class="pessoal" type="text" placeholder="Guidini"> <br/><br/>
                <div class="label">
                    <label>E-mail: <span class="obrigatorio"> * </span></label>
                </div>
                <br/>
                <input class="pessoal" type="email" placeholder="maduguidini@gmail.com" required> <br/><br/>
                <div class="label">
                    <label>Telefone:</label>
                </div>
                <br/>
                <input class="pessoal" type="tel" placeholder="Telefone(opcional)" required> <br/><br/>
                <div class="label">
                    <label>Senha: <span class="obrigatorio"> * </span></label>
                </div>
                <br/>
                <input class="pessoal" type="password" placeholder="******"required> <br/><br/>
                <div class="label">
                    <label>Confirmação de senha: <span class="obrigatorio"> * </span></label>
                </div>
                <br/>
                <input class="pessoal" type="password" placeholder="******"required> <br/><br/>
                <div class="chapchadiv">
                    <input type="checkbox" id="checkchapcha" class="checkboxchapcha" required>
                    <label" class="chapchalabel">Chapcha</label>
                </div>                
                <a class="link" href="./login.html">Já tem uma conta? Fazer login.</a> <br/><br/>
                <hr></hr>
                <button class="button">Criar Conta</button>
            </form>
        </div>
        
        <div id="logo">
            <img src="../fotos site/logoloja.png" alt="logo lulus cofee" id="logoLulu">
            <img src="../fotos site/logoescrita.png" alt="escrita lulus coffee" width="600" id="logoEscrita">
        </div>
    </div>
    

    <div class="footer">
        <footer>
            <div class="elementosFooter">
                <hr></hr>
                <p class="escritaFooter">© 2025 Lulu's Coffee. Todos os direitos reservados.</p>
            </div>
        </footer>
    </div>

</body>

</html>
