<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lulu's Coffee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style/reserva2.css">
</head>
<body>
    <header class="cabecalho">
        <img src="/fotos site/logo lulus.jpeg" width="200">
        <a class="linkheader" href="home.html">HOME</a>
        <a class="linkheader" href="reserva.html">RESERVAS</a>
        <a class="linkheader" href="produto.html">PRODUTOS</a>
        <a class="linkheader" href="sobrenos.html">SOBRE NÓS</a>
        <a class="linkheader" href="contato.html">CONTATO</a>
        <div class="icons">
            <a href="login.html"><i class="bi bi-cart3 icon linkheader"></i></a>
            <a href="perfil.html"><i class="bi bi-person-circle icon perfilicon linkheader"></i></a>
        </div>
    </header>

    <div class="centralinha">
        <div class="linha"></div>
    </div>

    <main class="principal">
        <div class="principal1">

            <img src="/fotos site/logoescrita.png" alt="logo" class="logos">
            <div class="geral">
                <form class="form">
                    <label for="" class="labelinputs"><p style="color:red;">*</p> Digite o seu nome</label>
                    <input type="text" placeholder="Nome" class="input">
                    <label for="" class="labelinputs"><p style="color:red;">*</p>Experiência (opcional)</label>
                    <input type="text" placeholder="Conheça as melhores experiências" class="input">
                    <label for="" class="labelinputs"><p style="color:red;">*</p>Pessoas</label>
                    <input type="number" min="1" placeholder="Escolha a quantidade de pessoas" class="input">
                    <label for="" class="labelinputs"><p style="color:red;">*</p>Data</label>
                    <input type="date" placeholder="Escolha a data da reserva" class="input">
                    <label for="" class="labelinputs"><p style="color:red;">*</p>Horário</label>
                    <input type="time" placeholder="Escolha o horário" class="input">
                    <label for="" class="labelinputs"><p style="color:red;">*</p>Celular</label>
                    <input type="tel" placeholder="Digite o número do seu whatsapp" class="input">
                    <button class="botao" type="submit">Avançar</button>
                </form>
            </div>
        </div>
    </main>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/4a850b78df.js" crossorigin="anonymous"></script>
</body>
</html>
